<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Invoice creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
    </header>
    <section>
        <div class="buttons">
            <button class="wash-btn">Wash Car: $10</button>
            <button class="mow-btn">Mow Lawn: $20</button>
            <button class="pull-btn">Pull Weeds: $30</button>
        </div>
        <div class="content-container">
            <div class="tasktotal">
                <div>Task</div>
                <div>Total</div>
            </div>
            <div class="output-container">
                
            </div>
            <div class="line"></div>
            <div class="notestotal">
                <div>Notes</div>
                <div>Total Amount</div>
            </div>
            <div class="we-accept-container">
                <div class="we-accept">We accept cash, credit card, or PayPal</div>
                <div class="total-amount"></div>
            </div>
        </div>
        <button class="send-invoice-btn">Send Invoice</button>



    </section>
</body>

</html>
